<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href=""><strong>Kent Hack Enough</strong> <em>Staff</em></a></h1>
    </li>
  </ul>
</nav>

<div ng-controller="StaffLoginCtrl as ctrl">

  <!-- Errors, if there are any -->
  <div ng-if="ctrl.errors">
    <div data-alert class="alert-box alert">
      <span ng-repeat="error in ctrl.errors">{{error}}<br></span>
      <a href="#" class="close">&times;</a>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <form ng-submit="ctrl.login()" class="validation">
        <fieldset>
          <legend>Login</legend>
          <label>
            Email
            <input type="email" ng-model="ctrl.user.email" required>
          </label>
          <label>
            Password
            <input type="password" ng-model="ctrl.user.password" required>
          </label>
          <button>Login</button>
        </fieldset>
      </form>
    </div>
  </div>

</div>
