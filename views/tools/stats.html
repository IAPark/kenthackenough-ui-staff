<div ng-controller="StatsCtrl as stats">
  <requirestaff user="stats.me" error="true">

    <staffsidebar>
      <li><a>All</a></li>
      <li><a>Approved</a></li>
      <li><a>Going</a></li>
      <li><a>Checked In</a></li>
    </staffsidebar>

    <br>
    <div class="small-12 large-9 columns">

      <!-- Errors, if there are any -->
      <div ng-if="stats.errors">
        <div data-alert class="alert-box alert">
          <span ng-repeat="error in stats.errors">{{error}}<br></span>
          <a href="#" class="close">&times;</a>
        </div>
      </div>

      <div class="row">
        <h3>Dashboard <span class="small grey">Enjoy some numbers.</span></h3>
      </div>

      <registrations></registrations>
      <shirts></shirts>
      <dietary></dietary>
      <gender></gender>
      <schools></schools>

    </div>

  </requirestaff>
</div>
