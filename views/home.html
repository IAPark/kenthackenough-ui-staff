<div ng-controller="UserCtrl as user">

  <!-- Display any error messages -->
  <div ng-if="user.errors">
    <div data-alert class="alert-box alert">
      <span ng-repeat="error in user.errors">{{error}}</span>
      <a href="#" class="close">&times;</a>
    </div>
  </div>

  <!-- Show if user is logged in -->
  <div ng-if="user.me">
    <a href="/#/application">My Application</a>
    <a ng-click="user.logout()">Logout</a>
  </div>

  <!-- Show if user is not logged in -->
  <div ng-if="!user.me">
    <!-- Buttons to show forms -->
    <a ng-click="currentForm = 'register'"><button>Register</button></a>
    <a ng-click="currentForm = 'login'">Sign in</a>

    <!-- Register form -->
    <form ng-if="currentForm == 'register'" name="user.forms.register" ng-submit="user.register()">
      <input ng-model="user.email" type="text" placeholder="Email">
      <input ng-model="user.password" type="password" placeholder="Password">
      <button>Register</button>
    </form>

    <!-- Login form -->
    <form ng-if="currentForm == 'login'" name="user.forms.login" ng-submit="user.login()">
      <input ng-model="user.email" type="text" placeholder="Email">
      <input ng-model="user.password" type="password" placeholder="Password">
      <button>Sign in</button>
    </form>
  </div>

</div>
