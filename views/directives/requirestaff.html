<div ng-if="user.role == 'staff' || user.role == 'admin'">
  <div ng-transclude></div>
</div>

<div ng-if="(user.role != 'staff' || user.role != 'admin') && error">
  <div data-alert class="alert-box alert">
    You must be a staff member to access this area
    <a href="#" class="close">&times;</a>
  </div>
</div>
